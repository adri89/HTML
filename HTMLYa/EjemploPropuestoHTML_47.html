<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto HTML 47</title>
</head>
<!--
Problema: Confeccionar una ventana que contenga 3 frames horizontales. Para esto definir la propiedad row del elemento frameser con el siguiente valor: rows="20%,60%,20%".
-->
<frameset rows="20%,60%,20%">
	<frame src="EjemploPropuestoHTML_47b.html"></frame>
	<frame src="EjemploPropuestoHTML_47c.html"></frame>
	<frame src="EjemploPropuestoHTML_47d.html"></frame>
	<noframes>
		<p>El navegador no soporta frames</p>
	</noframes>
</frameset>
</html>
