<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto HTML 40</title>
</head>
<body>
<!--
Problema: Confeccione un formulario de un libro de visitas, se debe solicitar el nombre, mail, pais de origen (por defecto la opcion seleccionada debe ser "seleccione su pais"), valoracion de sitio (malo, regular, bueno, muy bueno, excelente) por defecto debe estar seleccionada "bueno". Por ultimo disponer un textarea donde se puede ingresar los comentarios.
-->
<form action="registrardatos.php" method="post">
	Nombre:
	<input type="text" name="nombre" size="30"><br>
	Mail:
	<input type="text" name="mail" size="30"><br>
	Pais de origen:
	<select name="pais">
		<<option value="1">Argentina</option>}
		<option value="2">Brazil</option>}
		<option value="3" selected>Bolivia</option>}
		<option value="4">Colombia</option>}
		<option value="5">Chile</option>}
		<option value="6">Venezuela</option>}
		<option value="7">Uruguay</option>}
		option
	</select><br>
	Como calificaria a este sitio:
	<select name="valoracion">
		<option value="1">Malo</option>}
		<option value="2">Regular</option>}
		<option value="3" selected>Bueno</option>}
		<option value="4">Muy Bueno</option>}
		<option value="5">Excelente</option>}
		option
	</select><br>
	Comentarios:<br>
	<textarea name="comentario" rows="5" cols="45">Ingrese aqui su comentario</textarea>
</form>
</body>
</html>
