<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto 27</title>
</head>
<body>
<!--
Problema: Confeccionar un formulario que solicite el ingreso del nombre de una persona y su edad. Luego llamar a la pagina "resgistrardatos.php" para que imprima en pantalla los valores ingresados. Disponer un boton de tipo submit para el envio de los datos.
-->
<form action="resgistrardatos.php" method="post">
	Ingrese nombre:
	<input type="text" name="nombre" size="20"><br>
	Ingrese su edad:
	<input type="text" name="edad" size="5"><br>
	<input type="submit" value="Enviar">
</form>
</body>
</html>
