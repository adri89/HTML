<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto HTML 46</title>
</head>
<body>
<!--
Problema: Confeccionar una pagina que permita calificar un sitio. Se debe ingresar el nombre y mediante un control de tipo select un valor entre 1 y 10. Asociar elementos de tipo label a cada control.
-->
<form action="registrardatos.php" method="post">
	<fieldset>
		<legend>Formulario de calificacion</legend>
		<label for="nombre">Ingrese su nombre:</label>
		<input type="text" name="nombre" id="nombre" size="30"><br>
		<label for="calificacion">Seleccione calificacion:</label>
		<select name="calificacion" id="calificacion">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<br>
		<input type="submit" value="Enviar">
	</fieldset>
</form>
</body>
</html>
