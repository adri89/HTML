<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto HTMl 42</title>
</head>
<body>
<!--
Problema: Confeccionar un formulario que muestre un control de cada tipo y los muestre todos deshabilitados. (Cuando conozca JavaScritp podemos habilitarlos por ejemplo si el visitante ingresa una clave correcta, por ahora vea como queda visualmente el formulario con lso controles deshabilitados).
-->
<form action="registrardatos.php" method="post">
	Ingrese su nombre:
	<input type="text" name="nombre" size="30" disabled><br>
	Ingrese su clave:
	<input type="password" name="clave" size="20" disabled><br>
	Comentarios:<br>
	<textarea name="comentario" rows="5" cols="40" disabled></textarea><br>
	<input type="checkbox" name="op1" disabled>Opcion 1<br>
	<input type="checkbox" name="op2" disabled>Opcion 2<br>
	<input type="checkbox" name="op3" disabled>Opcion 3<br>
	<input type="checkbox" name="op4" disabled>Opcion 4<br>
	<br>
	<input type="radio" name="op" value="1" disabled>Opcion 1<br>
	<input type="radio" name="op" value="2" disabled>Opcion 2<br>
	<input type="radio" name="op" value="3" disabled>Opcion 3<br>
	<input type="radio" name="op" value="4" disabled>Opcion 4<br>
	<select name="pais" disabled>
		<option value="1">Argentina</option>
		<option value="2">Brazil</option>
		<option value="3">Bolivia</option>
		<option value="4">Chile</option>
		<option value="5">Colombia</option>
		<option value="6">Uruguay</option>
	</select>
	<br>
	<button type="submit" disabled>Ingreso al<br>sitio</button><br>
	<input type="submit" value="Enviar" disabled>
</form>
</body>
</html>
