<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto 20</title>
</head>
<body>
<!--
Problema: Confeccionar una tabla que muestre en la primera columna los nombres de distintos empleados de una compañia y en la segunda el sueldo bruto (la compañia tiene 4 empleados). Mostrar los textos 'Nommbre del Empledo' y 'Sueldo Bruto' como primer fila de la tabla.
-->
<table border="1">
	<tr>
		<th>Nombre del Empleado</th><th>Sueldo Bruto</th>
	</tr>
	<tr>
		<td>Adriano</td><td>2500</td>
	</tr>
	<tr>
		<td>Jose Carlos</td><td>2000</td>
	</tr>
	<tr>
		<td>Daniela</td><td>1900</td>
	</tr>
	<tr>
		<td>Rojer</td><td>1500</td>
	</tr>
</table>
</body>
</html>
