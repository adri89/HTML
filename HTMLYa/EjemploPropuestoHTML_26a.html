<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto 26</title>
</head>
<body>
<!--
Problema: Mostrar una tabla con dos columnas en la primera enumerar una serie de articulos y en la segunda sus precios (agregar el caracter de Euro a cada precio).
-->
<table border="1">
	<tr>
		<th>Articulo</th><th>Precio</th>
	</tr>
	<tr>
		<td>Disco Duro</td><td>210&euro;</td>
	</tr>
	<tr>
		<td>CPU</td><td>500&euro;</td>
	</tr>
	<tr>
		<td>Monitor</td><td>200&euro;</td>
	</tr>
</table>
</body>
</html>
