<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto 32</title>
</head>
<body>
<!--
Problema: Confeccionar un formulario que solicite el ingreso del nombre de una persona y permita votar el sitio. Mediante un cuadro de selecion el visitante puede elegir entre las siguientes opciones: Excelente, Muy Bueno, Bueno, Regular y Malo.
-->
<form action="registrardatos.php" method="post">
	Ingrese su nombre:
	<input type="text" name="nombre" size="30"><br>
	Vote este sitio:
	<select name="voto">
		<option value="1">Excelente</option>
		<option value="2">Muy Bueno</option>
		<option value="3">Bueno</option>
		<option value="4">Regular</option>
		<option value="5">Malo</option>
	</select>
	<br>
	<input type="submit" value="Enviar">
</form>
</body>
</html>
