<!DOCTYPE html>

	<title>Ejemplo Propuesto HTML 35</title>

<body>
<!--
Problema: Confeccionar un formulario que solicite el ingreso del nombre de usuario y su clave. Disponer un boton para subir los datos al servidor (en el boton escribir el texto: "Ingreso al" y enla linea siguiente "sitio")
-->
<form action="registrardatos.php" method="post">
	Nombre de usuario:
	<input type="text" name="nombre" size="20"><br>
	Clave:
	<input type="password" name="clave" size="20">
	<br>
	<button type="submit">Ingreso al<br>sitio</button>
</form>
</body>
</html>
