<!DOCTYPE html>
<html>
<head>
	<title>Problema Propuesto 28</title>
</head>
<body>
<!--
Problema: Confeccinar un formulario que solicite el ingreso del mail de una persona y luego pida el ingrese de su clave dos veces (recordar inicializar la propiedad name del elemento input con distitos nombres para cada control).
-->
<form action="resgistrardatos.php" method="post">
	Ingrese su mail:
	<input type="text" name="correo" size="25"><br>
	Ingrese su clave:
	<input type="password" name="clave1" size="15"><br>
	Repita el ingreso de su clave:
	<input type="password" name="clave2" size="15"><br>
	<input type="submit" value="Enviar">
	<input type="reset" value="Borrar">
</form>
</body>
</html>
