<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Propuesto HTML 45</title>
</head>
<body>
<!--
Problema: Confeccionar un formulario que permita solicitar pizzas a domicilio. Enviar el pedido a la direccion de correo pizzasya@gmail.com
-->
<form action="mailto:pizzasya@gmail.com?subject=Pedido de pizza" method="post" enctype="text/plain">
	<fieldset>
		<legend>Seleccione tipo y cantidad de pizzas</legend>
		Pizza:
		<select name="pizza1">
			<option value="1">Muzzarella</option>
			<option value="2">Jamon y Queso</option>
			<option value="3">Napolitana</option>
		</select>
		Cantidad:
		<select name="cantidad1">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select><br>
		Pizza:
		<select name="pizza2">
			<option value="1">Muzzarella</option>
			<option value="2">Jamon y Queso</option>
			<option value="3">Napolitana</option>
		</select>
		Cantidad:
		<select name="cantidad2">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select><br>
		Pizza:
		<select name="pizza3">
			<option value="1">Muzzarella</option>
			<option value="2">Jamon y Queso</option>
			<option value="3">Napolitana</option>
		</select>
		Cantidad:
		<select name="cantidad3">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Datos</legend>
		Nombre:
		<input type="text" name="nombre" size="30"><br>
		Direccion:
		<input type="text" name="direccion" size="25"><br>
		Telefono:
		<input type="text" name="telefono" size="10">
	</fieldset>
	<input type="submit" value="Enviar">
</form>
</body>
</html>
